<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="img-container">
    <div class="img-logo">
      <img src="" alt="">
    </div>
    <div class="attribution">
      Photo by <span>Halie West</span> on <a href="https:///www.unsplash.com">Unsplash</a>
    </div>
  </div>
  <div class="form-container">
    <div class="desc">
      <p>
        This is not a real online service! You know you need something like this in your
        life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="" method="post">
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name"></li>
          <li>
            <label for="last-name"></label>
            <input type="text" id="last-name"></li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="tel-number">PHONE NUMBER</label>
            <input type="tel" id="tel-number"></li>
          <li>
            <label for="pass-1">PASSWORD</label>
            <input type="password" id="pass-1">
          </li>
          <li>
            <label for="pass-2">CONFIRM PASSWORD</label>
            <input type="password" id="pass-2">
          </li>
        </ul>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
